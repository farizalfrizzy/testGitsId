<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_emailValidation.css" />
    <title>email validation</title>
  </head>
  <body>
    <div>
      <h3>Email Validation</h3>
      <form id="form" action="#">
        <div class="inputEmail">
          <input type="text" name="email" id="email" placeholder="Enter Email Address" onkeydown="validation()" />
          <span id="text"></span>
        </div>
      </form>
    </div>
    <script type="text/javascript">
      function validation() {
        let form = document.getElementById('form');
        let email = document.getElementById('email').value;
        let text = document.getElementById('text');
        // let checkEmail = /^([a-z\d\.-]{8,20})+@(\.[a-z\d-])+\.([a-z]{1,2})(\.[a-z]{1,2})?$/;
        let pattern = /^([^ ]{1,20})+@\.[^ ]+\.([c,o,i,d]{0,1})(\.[i,d]{0,1})?$/;

        if (email.match(pattern)) {
          form.classList.add('valid');
          form.classList.remove('invalid');
          text.innerHTML = 'Your Email is valid';
          text.style.color = '#00ff00';
        } else {
          form.classList.remove('valid');
          form.classList.add('invalid');
          text.innerHTML = 'Please Enter valid Email';
          text.style.color = '#ff0000';
        }
        if (email == '') {
          form.classList.remove('valid');
          form.classList.remove('invalid');
          text.innerHTML = '';
          text.style.color = '#00ff00';
        }
      }
    </script>
  </body>
</html>
